<!--
  The Footer
-->

<footer class="d-flex w-100 justify-content-center">
  <div class="d-flex justify-content-between align-items-center">
    <div class="footer-left">
      <p class="mb-0">
        Hak Cipta {{ 'now' | date: "%Y" }} © <a href="{{ '/' | relative_url }}">{{ site.title }}</a>.
        {% if site.data.locales[lang].copyright.brief %}
        <span data-toggle="tooltip" data-placement="top"
          title="{{ site.data.locales[lang].copyright.verbose }}">{{ site.data.locales[lang].copyright.brief }}</span>
        {% endif %}
      </p>
    </div>

    <div class="footer-right">
      <p class="mb-0">
        <a href="{{ '/feed.xml' | relative_url }}" target="_blank" rel="noopener">RSS Feed</a> ·
        <a href="mailto:afarhansyah98@gmail.com" rel="noopener">Kontak Saya</a> ·
        Dibuat dengan <a href="https://jekyllrb.com/" target="_blank" rel="noopener">Jekyll</a> <span class="text-danger">❤</span> <a href="https://github.com/cotes2020/jekyll-theme-chirpy" target="_blank" rel="noopener">Chirpy</a>.
      </p>
    </div>

  </div> <!-- div.d-flex -->
</footer>
